<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">
</head>

<body>

    <div class="topHeading">
        <div class="container m-auto">
            <div class="topLinks flex items-center">
                <ul>
                    <li><a href="https://tap.az/?utm_source=turboaz&utm_medium=desktop-nav&utm_campaign=only-logo#_gl=1*1wtupv8*_ga*MjA5MDAxMzIxNi4xNzQwMTU4NTY0*_ga_68B6PJZXYD*MTc0MDE1ODU2NC4xLjAuMTc0MDE1ODU2NC42MC4wLjA."
                            target="_blank">Tap.az</a></li>
                    <li><a href="https://bina.az/?utm_source=turboaz&utm_medium=desktop-nav&utm_campaign=only-logo#_gl=1*1wtupv8*_ga*MjA5MDAxMzIxNi4xNzQwMTU4NTY0*_ga_68B6PJZXYD*MTc0MDE1ODU2NC4xLjAuMTc0MDE1ODU2NC42MC4wLjA."
                            target="_blank">Bina.az</a></li>
                    <li><a href="https://boss.az/?utm_source=turboaz&utm_medium=desktop-nav&utm_campaign=only-logo#_gl=1*1wtupv8*_ga*MjA5MDAxMzIxNi4xNzQwMTU4NTY0*_ga_68B6PJZXYD*MTc0MDE1ODU2NC4xLjAuMTc0MDE1ODU2NC42MC4wLjA."
                            target="_blank">Boss.az</a></li>
                </ul>
                <ul>
                    <li>
                        <p>Destek: (012) 505-77-55</p>
                    </li>
                    <li>
                        <p>Yardim</p>
                    </li>
                    <li>
                        <p>RU</p>
                    </li>
                    <li><i class="fa-solid fa-heart"></i> Secilmisler</li>
                    <li><i class="fa-solid fa-user"></i> Giris</li>
                </ul>
            </div>
        </div>
    </div>
    <nav>
        <div class="container m-auto">
            <div class="navbar relative flex items-center justify-between">
                <a href="#" class="logo mr-4 flex items-center">TURBO.AZ</a>
                <div class="navlinks relative flex items-center gap-5">
                    <ul class="navlinks_list flex items-center gap-3">
                        <li><a href="">Butun elanlar</a></li>
                        <li><a href="">Avtosalonlar</a></li>
                        <li><a href="">Moto</a></li>
                        <li><a href="">Ehtiyat hisseleri ve aksesuarlar</a></li>
                    </ul>
                    <div class="rightLinks flex">
                        <button class="elan_elave">+Yeni elan</button>
                        <div><i id="shoppingCard"
                                class="fa-solid fa-cart-shopping cursor-pointer hover:text-[#80D128] p-2 transition"></i>
                        </div>
                    </div>
                    <div class="menu_bar"><i class="fa-solid fa-bars text-2xl text-white"></i></div>
                </div>
            </div>
        </div>
    </nav>

    <header class="relative">
        <div class="container m-auto">
            <section id="filter" class="flex flex-wrap gap-3 py-7 justify-center">
                <select id="marka" class="p-2 mb-3 rounded-[7px] text-slate-600"></select>
                <div class="flex gap-3">
                    <input type="number" class="min_qiymet rounded-[7px] p-2 mb-3" placeholder="Min. qiymet">
                    <input type="number" class="max_qiymet rounded-[7px] p-2 mb-3" placeholder="Max. qiymet">
                </div>
                <select id="qiymetSort" class="p-2 mb-3 rounded-[7px] text-slate-600">
                    <option value="sort" hidden selected>Qiymeti sirala</option>
                    <option value="sifirla">Sifirla</option>
                    <option value="ucuzdan">Ucuz-Baha</option>
                    <option value="bahadan">Baha-Ucuz</option>
                </select>
                <div class="flex gap-3">
                    <select id="minIl" class="p-2 mb-3 rounded-[7px] text-slate-600"></select>
                    <select id="maxIl" class="p-2 mb-3 rounded-[7px] text-slate-600"></select>
                </div>
                <div class="search_box relative">
                    <input type="text" class="search_input w-[250px] p-2 mb-3 rounded-[7px] outline-none"
                        placeholder="Axtaris-Marka,Model,Motor">
                    <i class="fas fa-search search-icon"></i>
                </div>
            </section>
        </div>
    </header>

    <main class="relative">
        <div class="container m-auto">
            <div id="sebet" class="w-[400px] bg-white p-5 absolute right-0 top-0 transition-[.5s]">
                <i id="closeBasket" class="fa-solid fa-xmark text-2xl cursor-pointer mb-3"></i>
                <h4 class="card_heading font-semibold text-3xl">Sizin sifarisler</h4>
                <div class="order_list p-4 gap-4"></div>
                <div class="purchase">
                    <p class="flex justify-between items-center px-5">
                        <span class="text-2xl">Cem:</span>
                        <span class="totalAmount text-xl text-[#FF0000] font-bold"></span>
                    </p>
                    <button
                        class="buy_btn w-full text-xl font-medium text-white p-4 mt-3 bg-[#3DB460] rounded-2xl">Sifarisi
                        tamamla</button>
                </div>
            </div>
        </div>

        <div class="container m-auto">
            <section id="carsBox">
                <div class="cars flex gap-5 justify-center flex-wrap"></div>
                <div class="more flex justify-center">
                    <button
                        class="more_btn mt-5 bg-slate-300 p-3 w-[200px] rounded-2xl hover:bg-slate-400 transition text-xl text-slate-800 font-medium"
                        onclick="ShowMore()">Show more
                        <i class="fa-solid fa-angles-right ml-3"></i>
                    </button>
                </div>
            </section>
        </div>
    </main>

    <footer></footer>


    <script src="app.js"></script>
</body>

</html>
