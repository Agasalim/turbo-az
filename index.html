<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

</head>

<body>

    <div class="topHeading">
        <div class="container">
            <div class="topLinks flex items-center">
                <ul>
                    <li><a href="https://tap.az/?utm_source=turboaz&utm_medium=desktop-nav&utm_campaign=only-logo#_gl=1*1wtupv8*_ga*MjA5MDAxMzIxNi4xNzQwMTU4NTY0*_ga_68B6PJZXYD*MTc0MDE1ODU2NC4xLjAuMTc0MDE1ODU2NC42MC4wLjA."
                            target="_blank">Tap.az</a></li>
                    <li><a href="https://bina.az/?utm_source=turboaz&utm_medium=desktop-nav&utm_campaign=only-logo#_gl=1*1wtupv8*_ga*MjA5MDAxMzIxNi4xNzQwMTU4NTY0*_ga_68B6PJZXYD*MTc0MDE1ODU2NC4xLjAuMTc0MDE1ODU2NC42MC4wLjA."
                            target="_blank">Bina.az</a></li>
                    <li><a href="https://boss.az/?utm_source=turboaz&utm_medium=desktop-nav&utm_campaign=only-logo#_gl=1*1wtupv8*_ga*MjA5MDAxMzIxNi4xNzQwMTU4NTY0*_ga_68B6PJZXYD*MTc0MDE1ODU2NC4xLjAuMTc0MDE1ODU2NC42MC4wLjA."
                            target="_blank">Boss.az</a></li>
                </ul>
                <ul>
                    <li>Destek: (012) 505-77-55</li>
                    <li>Yardim</li>
                    <li>RU</li>
                    <li>
                        <div>
                            <i class="fa-solid fa-heart"></i> Secilmisler
                            <i class="fa-solid fa-user"></i> Giris
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <header class="relative">
        <div class="container">
            <nav class="navbar">
                <div class="logo">
                    <a href="#">TURBO.AZ</a>
                </div>
                <ul class="navlinks">
                    <li><a href="">Butun elanlar</a></li>
                    <li><a href="">Avtosalonlar</a></li>
                    <li><a href="">Moto</a></li>
                    <li><a href="">Ehtiyat hisseleri ve aksesuarlar</a></li>
                </ul>
                <div class="rightLinks">
                    <button class="elan_btn" onclick="elanElaveEt()">Yeni elan</button>
                    <div class="filter_btn">
                        <i class="fa-solid fa-filter" onclick="filterToggle()"></i>
                    </div>
                    <div><i id="shoppingCard" class="fa-solid fa-cart-shopping"></i></div>
                </div>
                <div class="menu_bar">
                    <i class="fa-solid fa-bars" onclick="menuToggle()"></i>
                </div>
            </nav>
        </div>
        <section id="filter">
            <div class="filter_content flex flex-wrap gap-3 py-5 justify-center">
                <select id="marka" class=" p-2 rounded-[7px] text-slate-600"></select>
                <select id="qiymetSort" class=" p-2 rounded-[7px] text-slate-600">
                    <option value="sort" hidden selected>Qiymeti sirala</option>
                    <option value="sifirla">Sifirla</option>
                    <option value="ucuzdan">Ucuz-Baha</option>
                    <option value="bahadan">Baha-Ucuz</option>
                </select>
                <div class="flex gap-3 ">
                    <select id="minIl" class="p-2 rounded-[7px] text-slate-600"></select>
                    <select id="maxIl" class="p-2 rounded-[7px] text-slate-600"></select>
                </div>
                <div class="flex gap-3 ">
                    <input type="number" class="min_qiymet rounded-[7px] p-2" placeholder="Min. qiymet">
                    <input type="number" class="max_qiymet rounded-[7px] p-2" placeholder="Max. qiymet">
                </div>
                <div class="search_box relative ">
                    <input type="text" class="search_input w-[250px] p-2 rounded-[7px] outline-none"
                        placeholder="Axtaris-Marka,Model,Motor">
                    <i class="fas fa-search search-icon"></i>
                </div>
            </div>
        </section>
        <section id="elanElave">
            <div class="container max-w-[1200px] m-auto">
                <div class="elanInfo py-5">
                    <div class="add_inputs flex flex-wrap justify-center gap-3 mb-3">
                        <input type="text" class="marka_name p-3 rounded-lg" placeholder="marka">
                        <input type="text" class="model_name p-3 rounded-lg" placeholder="model">
                        <input type="text" class="motor_hecmi p-3 rounded-lg" placeholder="motor hecmi">
                        <input type="number" class="masin_ili p-3 rounded-lg" placeholder="ilini daxil edin">
                        <input type="number" class="masin_qiymet p-3 rounded-lg" placeholder="qiymet">
                        <input type="text" class="masin_rengi p-3 rounded-lg" placeholder="reng">
                        <input type="text" class="sekil_linki p-3 rounded-lg" placeholder="sekil linki daxil edin">
                    </div>
                    <div class="form_btns">
                        <button class="elan_ver bg-[#80D128]" onclick="daxilEt()"> Elave et </button>
                    </div>
                </div>
            </div>
        </section>
    </header>

    <main class="relative">

        <div class="notify">
            <p class="addition_info text-2xl text-[blue] font-medium p-3 bg-[#8bfa15] w-[200px] text-center rounded-lg absolute right-5 z-[10000]">Elave edildi</p>
        </div>
    
        <div class="container">
            <section id="slider">
                <div style="--swiper-navigation-color: #fff; --swiper-pagination-color: #fff" class="swiper mySwiper2">
                    <div class="swiper-wrapper slider_1"></div>
                    <div class="swiper-pagination"></div>
                    <div class="swiper-button-next"></div>
                    <div class="swiper-button-prev"></div>
                </div>
                <div thumbsSlider="" class="swiper mySwiper">
                    <div class="swiper-wrapper slider_2"></div>
                </div>
            </section>
        </div>

        <div class="container m-auto">
            <div id="sebet" class="w-[400px] bg-white p-5 absolute right-0 top-0 transition-[.5s]">
                <i id="closeBasket" class="fa-solid fa-xmark text-2xl cursor-pointer mb-3"></i>
                <h4 class="card_heading font-semibold text-3xl">Sizin sifarisler</h4>
                <div class="order_list p-4 gap-4"></div>
                <div class="purchase">
                    <p class="flex justify-between items-center px-5">
                        <span class="text-2xl">Cem:</span>
                        <span class="totalAmount text-xl text-[#FF0000] font-bold"></span>
                    </p>
                    <button class="buy_btn w-full text-xl font-medium text-white p-4 mt-3 bg-[#3DB460] rounded-2xl">
                        Sifarisi tamamla</button>
                </div>
            </div>
        </div>

        <div class="container m-auto">
            <section id="carsBox">
                <div class="cars flex gap-5 justify-center flex-wrap"></div>
                <div class="more flex justify-center"></div>
            </section>
        </div>

    </main>

    <footer></footer>


    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script type="module">
        import Swiper from 'https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.mjs'
        var swiper = new Swiper(".mySwiper", {
            loop: true,
            centeredSlides: true,
            autoplay: {
                delay: 1500,
                disableOnInteraction: false,
            },
            spaceBetween: 10,
            slidesPerView: 4,
            freeMode: true,
            watchSlidesProgress: true,
        });
        var swiper2 = new Swiper(".mySwiper2", {
            loop: true,
            autoplay: {
                delay: 1500,
                disableOnInteraction: false,
            },
            spaceBetween: 10,
            navigation: {
                nextEl: ".swiper-button-next",
                prevEl: ".swiper-button-prev",
            },
            thumbs: { swiper: swiper, },
        });
    </script>
</body>

</html>
